<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Mountainside Aces</title>
  <meta name="theme-color" content="#2d5016">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mountainside Aces">
  <style>
    :root {
      --primary-color: #2d5016;
      --secondary-color: #1a6b4a;
      --accent-color: #ffd700;
      --card-bg: #ffffff;
      --text-dark: #2d3748;
      --text-light: #718096;
      --border-color: #e2e8f0;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --shadow-lg: 0 12px 32px rgba(0,0,0,0.16);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -200px;
      right: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(45, 80, 22, 0.05) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    body::after {
      content: '⚾';
      position: absolute;
      bottom: -100px;
      left: -100px;
      font-size: 400px;
      opacity: 0.02;
      z-index: 0;
    }
    
    .container {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 50px 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      text-align: center;
      position: relative;
      z-index: 1;
      border: 1px solid var(--border-color);
      animation: fadeInUp 0.6s ease;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border-radius: 16px 16px 0 0;
    }
    
    .logo {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      color: var(--text-dark);
      margin-bottom: 10px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: var(--text-light);
      margin-bottom: 40px;
      font-size: 15px;
      line-height: 1.6;
    }
    
    .google-signin-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-dark);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }
    
    .google-signin-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(45, 80, 22, 0.05) 0%, rgba(26, 107, 74, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .google-signin-btn:hover::before {
      opacity: 1;
    }
    
    .google-signin-btn:hover {
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .google-signin-btn:active {
      transform: translateY(0);
    }
    
    .google-signin-btn img {
      width: 24px;
      height: 24px;
      position: relative;
      z-index: 1;
    }
    
    .google-signin-btn span {
      position: relative;
      z-index: 1;
    }
    
    .alert {
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      text-align: left;
      animation: slideDown 0.3s ease;
      border: 2px solid;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .alert-success {
      background: #d1fae5;
      border-color: #10b981;
      color: #065f46;
    }
    
    .alert-error {
      background: #fee2e2;
      border-color: #f87171;
      color: #991b1b;
    }
    
    .alert-info {
      background: #dbeafe;
      border-color: #3b82f6;
      color: #1e40af;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--primary-color);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .feature-list {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--border-color);
      text-align: left;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      color: var(--text-light);
      font-size: 14px;
      animation: fadeInLeft 0.6s ease backwards;
    }
    
    .feature-item:nth-child(1) { animation-delay: 0.2s; }
    .feature-item:nth-child(2) { animation-delay: 0.3s; }
    .feature-item:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .feature-item::before {
      content: "✓";
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-radius: 50%;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .footer-link {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
      font-size: 14px;
      color: var(--text-light);
    }
    
    .footer-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    
    .footer-link a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 40px 30px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .logo {
        font-size: 64px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚾</div>
    <h1>Mountainside Aces</h1>
    <p class="subtitle">Sign in to access your player profile, stats, and team information</p>
    
    <div id="alertContainer"></div>
    
    <button class="google-signin-btn" id="googleSignInBtn" onclick="handleGoogleSignIn()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      <span id="btnText">Continue with Google</span>
    </button>
    
    <div class="feature-list">
      <div class="feature-item">View your stats and career history</div>
      <div class="feature-item">Access team rosters and schedules</div>
      <div class="feature-item">Link your Google account to your player profile</div>
    </div>
    
    <div class="footer-link">
      <a href="index.html">← Back to Homepage</a>
    </div>
  </div>
  
  <script type="module">
    import { loginWithGoogle, onAuthChange } from './firebase-auth.js';
    
    function showAlert(message, type = 'info') {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
      
      setTimeout(() => {
        if (type !== 'error') {
          container.innerHTML = '';
        }
      }, 5000);
    }
    
    function setButtonState(loading) {
      const btn = document.getElementById('googleSignInBtn');
      const btnText = document.getElementById('btnText');
      
      if (loading) {
        btn.disabled = true;
        btn.style.opacity = '0.6';
        btn.style.cursor = 'not-allowed';
        btnText.innerHTML = 'Signing in... <span class="loading"></span>';
      } else {
        btn.disabled = false;
        btn.style.opacity = '1';
        btn.style.cursor = 'pointer';
        btnText.textContent = 'Continue with Google';
      }
    }
    
    window.handleGoogleSignIn = async function() {
      setButtonState(true);
      showAlert('Opening Google sign-in...', 'info');
      
      try {
        const result = await loginWithGoogle();
        
        if (result.success) {
          showAlert('✅ Signed in successfully! Redirecting...', 'success');
          
          // Give user time to see the success message
          setTimeout(() => {
            window.location.href = 'link-player.html';
          }, 1500);
        } else {
          // Handle specific error cases
          let errorMessage = result.message || 'Sign-in failed';
          
          if (result.error === 'auth/popup-closed-by-user') {
            errorMessage = 'Sign-in was cancelled. Please try again.';
          } else if (result.error === 'auth/popup-blocked') {
            errorMessage = 'Pop-up was blocked. Please allow pop-ups for this site and try again.';
          }
          
          showAlert(`❌ ${errorMessage}`, 'error');
          setButtonState(false);
        }
      } catch (error) {
        console.error('Unexpected error during sign-in:', error);
        showAlert('❌ An unexpected error occurred. Please try again.', 'error');
        setButtonState(false);
      }
    };
    
    // Check if user is already signed in
    onAuthChange((user) => {
      if (user) {
        console.log('✓ User already signed in:', user.email);
        showAlert('Already signed in! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'link-player.html';
        }, 1000);
      }
    });
  </script>
</body>
</html>
