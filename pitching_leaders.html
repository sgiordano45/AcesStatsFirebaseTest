<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Leaders - Aces Stats</title>
<meta name="theme-color" content="#2d5016">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Mountainside Aces">
<style>
  :root {
    --primary-color: #2d5016;
    --secondary-color: #1a6b4a;
    --accent-color: #ffd700;
    --card-bg: #ffffff;
    --text-dark: #2d3748;
    --text-light: #718096;
    --border-color: #e2e8f0;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
    --shadow-lg: 0 12px 32px rgba(0,0,0,0.16);
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
    min-height: 100vh;
    line-height: 1.6;
  }
  
  .loading-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.98);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.3s ease;
  }
  
  .loading-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
  
  .softball-spinner {
    font-size: 80px;
    animation: spin 1.5s ease-in-out infinite;
  }
  
  .loading-text {
    margin-top: 1rem;
    color: var(--text-dark);
    font-size: 1.2rem;
    font-weight: 600;
  }
  
  @keyframes spin {
    0%, 100% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.1); }
  }
  
  .page-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
  }
  
  .header {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    text-align: center;
    padding: 4rem 2rem;
    border-radius: 16px;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-lg);
    position: relative;
    overflow: hidden;
  }
  
  .header::before {
    content: "";
    position: absolute;
    top: -50%;
    right: -10%;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    border-radius: 50%;
  }
  
  .header::after {
    content: '⚾';
    position: absolute;
    bottom: -30px;
    left: -30px;
    font-size: 200px;
    opacity: 0.05;
    pointer-events: none;
  }
  
  .header h1 {
    margin: 0;
    font-size: 3.5rem;
    font-weight: 800;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
  }
  
  .header p {
    margin: 1rem 0 0 0;
    font-size: 1.2rem;
    opacity: 0.95;
    position: relative;
    z-index: 1;
  }
  
  .quick-access {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 16px;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
  }
  
  .nav-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  
  .nav-btn {
    padding: 1rem 1.75rem;
    border: 2px solid var(--primary-color);
    background: white;
    color: var(--primary-color);
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
  }
  
  .nav-btn::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: var(--primary-color);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: -1;
  }
  
  .nav-btn:hover::before {
    transform: translateX(0);
  }
  
  .nav-btn:hover {
    color: white;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  
  .nav-btn.pitching {
    border-color: #11998e;
    color: #11998e;
  }
  
  .nav-btn.pitching::before {
    background: #11998e;
  }
  
  .view-selector {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    text-align: center;
  }
  
  .view-selector h3 {
    margin: 0 0 1.5rem 0;
    color: var(--text-dark);
    font-size: 1.5rem;
    font-weight: 700;
  }
  
  .toggle-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .toggle-btn {
    padding: 1rem 2rem;
    border: 2px solid var(--border-color);
    background: white;
    color: var(--text-dark);
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  
  .toggle-btn.active {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
    box-shadow: var(--shadow-md);
  }
  
  .toggle-btn.active.pitching {
    background: #11998e;
    border-color: #11998e;
  }
  
  .toggle-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  
  .leaders-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
  }
  
  .leader-section {
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    position: relative;
  }
  
  .leader-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  }
  
  .leader-section:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
  }
  
  .leader-section h3 {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    margin: 0;
    padding: 1.5rem;
    font-size: 1.3rem;
    text-align: center;
    font-weight: 700;
  }
  
  .leader-section.pitching h3 {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
  }
  
  .leader-section.pitching::before {
    background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
  }
  
  .leader-table {
    width: 100%;
    margin: 0;
    border-collapse: collapse;
  }
  
  .leader-table th,
  .leader-table td {
    padding: 1rem 0.75rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
  }
  
  .leader-table th {
    background-color: #f8f9fa;
    font-weight: 600;
    color: var(--text-dark);
  }
  
  .leader-table tr:nth-child(even) {
    background-color: #fafafa;
  }
  
  .leader-table tr:hover {
    background-color: #f0f0f0;
  }
  
  .rank {
    text-align: center;
    font-weight: bold;
    color: var(--primary-color);
    width: 50px;
    font-size: 1.1rem;
  }
  
  .pitching .rank {
    color: #11998e;
  }
  
  .stat-value {
    text-align: center;
    font-weight: bold;
    min-width: 80px;
    color: var(--text-dark);
    font-size: 1.05rem;
  }
  
  .leader-table a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  
  .leader-table a:hover {
    color: var(--secondary-color);
    text-decoration: underline;
  }
  
  .pitching .leader-table a {
    color: #11998e;
  }
  
  .pitching .leader-table a:hover {
    color: #0f8a80;
  }
  
  .minimum-note {
    font-style: italic;
    color: var(--text-light);
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    background-color: #f8f9fa;
    border-top: 1px solid var(--border-color);
  }
  
  .loading {
    text-align: center;
    padding: 3rem;
    color: var(--text-light);
    background: white;
    border-radius: 16px;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
  }
  
  .loading::before {
    content: "⚾";
    display: block;
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: spin 2s linear infinite;
  }
  
  .no-data {
    text-align: center;
    padding: 3rem;
    color: var(--text-light);
    background: white;
    border-radius: 16px;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    font-size: 1.1rem;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .leader-section {
    animation: fadeInUp 0.6s ease backwards;
  }

  .leader-section:nth-child(1) { animation-delay: 0.05s; }
  .leader-section:nth-child(2) { animation-delay: 0.1s; }
  .leader-section:nth-child(3) { animation-delay: 0.15s; }
  .leader-section:nth-child(4) { animation-delay: 0.2s; }
  .leader-section:nth-child(5) { animation-delay: 0.25s; }
  .leader-section:nth-child(6) { animation-delay: 0.3s; }
  .leader-section:nth-child(7) { animation-delay: 0.35s; }
  .leader-section:nth-child(8) { animation-delay: 0.4s; }
  
  @media (max-width: 768px) {
    .page-container {
      padding: 1rem;
    }
    
    .header {
      padding: 2rem 1rem;
    }
    
    .header h1 {
      font-size: 2.5rem;
    }
    
    .leaders-container {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    
    .nav-container {
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .nav-btn {
      width: 100%;
      justify-content: center;
    }
    
    .toggle-buttons {
      flex-direction: column;
      align-items: stretch;
    }
    
    .toggle-btn {
      width: 100%;
    }
    
    .leader-table th,
    .leader-table td {
      padding: 0.75rem 0.5rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>

<div class="loading-overlay" id="loadingOverlay">

</div>

<div class="page-container">
  <div class="header">
    <h1 id="pageTitle">📊 Mountainside Aces - Career Leaders</h1>
    <p>All-time statistical leaders and records</p>
  </div>

  <div class="quick-access">
    <nav class="nav-container">
      <a href="index.html" class="nav-btn">🏠 Home</a>
      <a href="current-season.html" class="nav-btn">🍂 Current Season</a>

        ⚾ Batting Leaders

    <div class="loading">Loading career leaders...</div>
  </div>
</div>

<script type="module">
import { 
  getAllPlayerStatsOptimized,
  getAllPitchingStatsOptimized,
  seasonsObjectToArray,
  pitchingSeasonsObjectToArray
} from './firebase-data.js';

let allPitchingData = [];
let allBattingData = [];
let currentView = 'pitching';

function formatPlayerName(name) {
  if (!name) return "";
  
  if (name.includes(' ')) {
    return name.split(' ')
      .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
      .join(' ');
  }
  
  if (name.includes('_')) {
    return name.split('_')
      .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
      .join(' ');
  }
  
  return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
}

async function loadData() {
  try {
    console.log('🔄 Loading career leaders from Firebase...');
    
    const [allPlayers] = await Promise.all([
      getAllPlayerStatsOptimized()
    ]);
    
    console.log(`✅ Loaded ${allPlayers.length} players from Firebase`);
    
    // Process pitching data - aggregate from pitchingSeasons
    allPitchingData = allPlayers
      .filter(player => player.pitchingSeasons && Object.keys(player.pitchingSeasons).length > 0)
      .map(player => {
        const career = {
          id: player.id || player.playerId,
          name: formatPlayerName(player.name || player.displayName || player.id),
          games: 0,
          totalIP: 0,
          runsAllowed: 0,
          earnedRuns: 0
        };
        
        // Aggregate from pitchingSeasons object
        const pitchingSeasonsArray = pitchingSeasonsObjectToArray(player);
        pitchingSeasonsArray.forEach(season => {
          career.games += Number(season.games) || 0;
          career.totalIP += parseFloat(season.inningsPitched || season.IP) || 0;
          career.runsAllowed += Number(season.runsAllowed) || 0;
          
          // Handle both earnedRuns and earnedRunAverage fields
          if (season.earnedRuns) {
            career.earnedRuns += Number(season.earnedRuns) || 0;
          } else if (season.earnedRunAverage && season.inningsPitched) {
            // Calculate earned runs from ERA: earnedRuns = (ERA * IP) / 7
            const ip = parseFloat(season.inningsPitched || season.IP) || 0;
            const era = parseFloat(season.earnedRunAverage) || 0;
            career.earnedRuns += (era * ip) / 7;
          }
        });
        
        // Calculate career ERA
        career.careerERA = career.totalIP > 0 ? (career.earnedRuns * 7) / career.totalIP : 0;
        
        return career;
      });
    
    console.log(`✅ Processed ${allPitchingData.length} pitchers`);
    
    // Process batting data - aggregate from seasons
    allBattingData = allPlayers.map(player => {
      const career = {
        id: player.id || player.playerId,
        name: formatPlayerName(player.name || player.displayName || player.id),
        games: 0,
        atBats: 0,
        hits: 0,
        runs: 0,
        walks: 0,
        plateAppearances: 0,
        acesBPIValues: []
      };
      
      // Aggregate from seasons object
      if (player.seasons && typeof player.seasons === 'object') {
        const seasonsArray = seasonsObjectToArray(player);
        
        seasonsArray.forEach(season => {
          career.games += Number(season.games) || 0;
          career.atBats += Number(season.atBats) || 0;
          career.hits += Number(season.hits) || 0;
          career.runs += Number(season.runs) || 0;
          career.walks += Number(season.walks) || 0;
          career.plateAppearances += (Number(season.atBats) || 0) + (Number(season.walks) || 0);
          
          const acesBPI = Number(season.acesBPI);
          if (!isNaN(acesBPI) && acesBPI !== 0) {
            career.acesBPIValues.push(acesBPI);
          }
        });
      }
      
      // Calculate derived stats
      career.battingAverage = career.atBats > 0 ? career.hits / career.atBats : 0;
      career.onBasePercentage = career.plateAppearances > 0 ? 
        (career.hits + career.walks) / career.plateAppearances : 0;
      career.avgAcesBPI = career.acesBPIValues.length > 0 ? 
        career.acesBPIValues.reduce((a, b) => a + b, 0) / career.acesBPIValues.length : 0;
      
      return career;
    });
    
    console.log(`✅ Processed ${allBattingData.length} batters`);
    
    generateLeaderboards();
    
    setTimeout(() => {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }, 500);
    
  } catch (error) {
    console.error('❌ Error loading data:', error);
    const container = document.getElementById('leaders-container');
    container.innerHTML = '<div class="no-data">Error loading statistics data. Please try again later.</div>';
    
    setTimeout(() => {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }, 500);
  }
}

window.switchToView = function(view) {
  currentView = view;
  
  const pitchingBtn = document.getElementById('pitchingLeadersBtn');
  const battingBtn = document.getElementById('battingLeadersBtn');
  
  if (view === 'pitching') {
    pitchingBtn.classList.add('active', 'pitching');
    battingBtn.classList.remove('active');
    document.getElementById('pageTitle').textContent = '🥎 Mountainside Aces - Pitching Career Leaders';
  } else {
    battingBtn.classList.add('active');
    pitchingBtn.classList.remove('active', 'pitching');
    document.getElementById('pageTitle').textContent = '⚾ Mountainside Aces - Batting Career Leaders';
  }
  
  generateLeaderboards();
}

function generateLeaderboards() {
  const container = document.getElementById('leaders-container');
  container.innerHTML = '';
  
  if (currentView === 'pitching') {
    generatePitchingLeaderboards();
  } else {
    generateBattingLeaderboards();
  }
}

function generatePitchingLeaderboards() {
  const container = document.getElementById('leaders-container');
  
  const categories = [
    {
      title: "Games Pitched",
      icon: "🎮",
      stat: "games",
      format: (val) => val.toString(),
      minimum: 0
    },
    {
      title: "Innings Pitched",
      icon: "⏱️",
      stat: "totalIP", 
      format: (val) => val.toFixed(1),
      minimum: 0
    },
    {
      title: "Runs Allowed (Fewest)",
      icon: "🛡️",
      stat: "runsAllowed",
      format: (val) => val.toString(), 
      minimum: 40,
      minimumField: "totalIP",
      minimumNote: "Minimum 40 innings pitched",
      sortAscending: true
    },
    {
      title: "Career ERA",
      icon: "📉",
      stat: "careerERA",
      format: (val) => val.toFixed(2),
      minimum: 15,
      minimumField: "totalIP",
      minimumNote: "Minimum 15 innings pitched",
      sortAscending: true
    }
  ];
  
  categories.forEach(category => {
    const leaderHTML = generateLeaderTable(allPitchingData, category);
    container.innerHTML += leaderHTML;
  });
}

function generateBattingLeaderboards() {
  const container = document.getElementById('leaders-container');
  
  const categories = [
    {
      title: "Games Played",
      icon: "🎮",
      stat: "games",
      format: (val) => val.toString(),
      minimum: 0
    },
    {
      title: "At-Bats",
      icon: "⚾",
      stat: "atBats", 
      format: (val) => val.toString(),
      minimum: 0
    },
    {
      title: "Hits",
      icon: "🎯",
      stat: "hits",
      format: (val) => val.toString(), 
      minimum: 0
    },
    {
      title: "Runs Scored",
      icon: "🏃",
      stat: "runs",
      format: (val) => val.toString(),
      minimum: 0
    },
    {
      title: "Walks",
      icon: "🚶",
      stat: "walks",
      format: (val) => val.toString(),
      minimum: 0
    },
    {
      title: "Batting Average",
      icon: "📊",
      stat: "battingAverage",
      format: (val) => val.toFixed(3),
      minimum: 40,
      minimumField: "plateAppearances",
      minimumNote: "Minimum 40 plate appearances"
    },
    {
      title: "On-Base Percentage", 
      icon: "🎯",
      stat: "onBasePercentage",
      format: (val) => val.toFixed(3),
      minimum: 40,
      minimumField: "plateAppearances", 
      minimumNote: "Minimum 40 plate appearances"
    },
    {
      title: "AcesBPI (Average)",
      icon: "⭐",
      stat: "avgAcesBPI",
      format: (val) => val.toFixed(2),
      minimum: 0,
      filter: (p) => p.acesBPIValues.length > 0
    }
  ];
  
  categories.forEach(category => {
    const leaderHTML = generateLeaderTable(allBattingData, category);
    container.innerHTML += leaderHTML;
  });
}

function generateLeaderTable(players, category) {
  let qualifyingPlayers = players.filter(p => {
    if (category.filter && !category.filter(p)) return false;
    if (category.minimumField) {
      return p[category.minimumField] >= category.minimum;
    }
    return p[category.stat] >= category.minimum;
  });
  
  const sortAscending = category.sortAscending || false;
  qualifyingPlayers.sort((a, b) => {
    if (sortAscending) {
      return a[category.stat] - b[category.stat];
    } else {
      return b[category.stat] - a[category.stat];
    }
  });
  
  const top10 = qualifyingPlayers.slice(0, 10);
  
  const categoryClass = currentView === 'pitching' ? 'pitching' : '';
  
  let html = `
    <div class="leader-section ${categoryClass}">
      <h3>${category.icon} ${category.title}</h3>
      ${category.minimumNote ? `<div class="minimum-note">${category.minimumNote}</div>` : ''}
      <table class="leader-table">
        <thead>
          <tr>
            <th class="rank">Rank</th>
            <th>Player</th>
            <th class="stat-value">${category.title}</th>
          </tr>
        </thead>
        <tbody>
  `;
  
  if (top10.length === 0) {
    html += `
      <tr>
        <td colspan="3" style="text-align: center; padding: 2rem; color: var(--text-light);">
          No qualifying players found
        </td>
      </tr>
    `;
  } else {
    top10.forEach((player, index) => {
      const rank = index + 1;
      const statValue = category.format(player[category.stat]);
      
      const playerLink = currentView === 'pitching' ? 
        `pitcher.html?id=${encodeURIComponent(player.id)}` :
        `player.html?id=${encodeURIComponent(player.id)}`;
      
      html += `
        <tr>
          <td class="rank">${rank}</td>
          <td><a href="${playerLink}">${player.name}</a></td>
          <td class="stat-value">${statValue}</td>
        </tr>
      `;
    });
  }
  
  html += `
        </tbody>
      </table>
    </div>
  `;
  
  return html;
}

loadData();
</script>
