<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Seasons - Mountainside Aces</title>
<meta name="theme-color" content="#2d5016">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="stylesheet" href="mobile-enhancements.css">
<link rel="stylesheet" href="nav-styles.css"><style>
:root {
  --primary-color: #2d5016;
  --secondary-color: #1a6b4a;
  --accent-color: #ffd700;
  --card-bg: #ffffff;
  --text-dark: #2d3748;
  --text-light: #718096;
  --border-color: #e2e8f0;
  --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
  --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
  --shadow-lg: 0 12px 32px rgba(0,0,0,0.16);
}

* {
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
  min-height: 100vh;
  color: var(--text-dark);
}

/* Loading Overlay */
.loading-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255,255,255,0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loading-overlay.hidden {
  opacity: 0;
  visibility: hidden;
}

.softball-spinner {
  position: relative;
}

.softball-spinner::before {
  content: '‚öæ';
  font-size: 80px;
  animation: spin 1.5s ease-in-out infinite;
  display: block;
}

@keyframes spin {
  0%, 100% { transform: rotate(0deg) scale(1); }
  50% { transform: rotate(180deg) scale(1.1); }
}

/* Page Container */
.page-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 2rem;
}

/* Page Header */
.page-header {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  color: white;
  text-align: center;
  padding: 4rem 2rem;
  border-radius: 16px;
  margin-bottom: 2rem;
  box-shadow: var(--shadow-lg);
  position: relative;
  overflow: hidden;
}

.page-header::before {
  content: '';
  position: absolute;
  top: -100px;
  right: -100px;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  border-radius: 50%;
}

.page-header::after {
  content: 'üìÖ';
  position: absolute;
  bottom: -40px;
  left: -40px;
  font-size: 200px;
  opacity: 0.05;
}

.page-header h1 {
  margin: 0;
  font-size: 3.5rem;
  font-weight: 800;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  position: relative;
  z-index: 1;
}

.page-header p {
  margin: 1rem 0 0 0;
  font-size: 1.2rem;
  opacity: 0.95;
  position: relative;
  z-index: 1;
}

/* Navigation */
.filters-nav {
  background: var(--card-bg);
  padding: 1.5rem;
  border-radius: 16px;
  margin-bottom: 2rem;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
}

.nav-container {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  align-items: center;
  justify-content: center;
}

.nav-link {
  padding: 1rem 1.75rem;
  border: 2px solid var(--primary-color);
  background: white;
  color: var(--primary-color);
  text-decoration: none;
  border-radius: 12px;
  font-weight: 600;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

.nav-link::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: var(--primary-color);
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: -1;
}

.nav-link:hover::before,
.nav-link.active::before {
  transform: translateX(0);
}

.nav-link:hover,
.nav-link.active {
  color: white;
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

/* Summary */
.summary {
  background: var(--card-bg);
  padding: 2rem;
  margin-bottom: 2rem;
  border-radius: 16px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
  position: relative;
  overflow: hidden;
}

.summary::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
}

.summary p {
  margin: 0 0 1rem 0;
  color: var(--text-dark);
  font-size: 1.15rem;
  font-weight: 600;
  line-height: 1.6;
}

.summary p:last-child {
  margin-bottom: 0;
  color: var(--text-light);
  font-size: 1rem;
  font-weight: 400;
}

/* Seasons Container */
.seasons-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

/* Season Card */
.season-card {
  background: var(--card-bg);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  text-decoration: none;
  color: inherit;
}

.season-card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.season-card::after {
  content: 'üìÖ';
  position: absolute;
  bottom: -20px;
  right: -20px;
  font-size: 120px;
  opacity: 0;
  color: var(--primary-color);
  transition: all 0.4s ease;
  pointer-events: none;
}

.season-card:hover {
  transform: translateY(-8px);
  box-shadow: var(--shadow-lg);
  text-decoration: none;
  color: inherit;
  border-color: var(--primary-color);
}

.season-card:hover::before {
  opacity: 1;
}

.season-card:hover::after {
  opacity: 0.05;
  bottom: -10px;
  right: -10px;
}

/* Season Header */
.season-header {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  color: white;
  padding: 2rem 1.5rem;
  text-align: center;
}

.season-header h3 {
  margin: 0;
  font-size: 2rem;
  font-weight: 800;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

/* Season Details */
.season-details {
  padding: 1.5rem;
}

/* Season Stats */
.season-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
  margin-bottom: 1.25rem;
}

.stat-item {
  text-align: center;
  padding: 1rem;
  background: #f8f9fa;
  border-radius: 12px;
  border-left: 3px solid var(--primary-color);
  transition: all 0.3s ease;
  border: 1px solid var(--border-color);
}

.stat-item:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-sm);
  background: #e9ecef;
  border-left-color: var(--secondary-color);
}

.stat-number {
  font-size: 1.6rem;
  font-weight: 800;
  color: var(--text-dark);
  display: block;
  margin-bottom: 0.25rem;
}

.stat-label {
  font-size: 0.85rem;
  color: var(--text-light);
  margin-top: 0.25rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Season Summary Stats */
.season-summary-stats {
  text-align: center;
  padding: 1rem 1.25rem;
  background: linear-gradient(90deg, rgba(45, 80, 22, 0.1) 0%, rgba(26, 107, 74, 0.1) 100%);
  border-radius: 12px;
  border-left: 3px solid var(--primary-color);
  margin-bottom: 1.25rem;
  font-size: 0.95rem;
  color: var(--text-dark);
  font-weight: 600;
  border: 1px solid var(--border-color);
}

/* Season Highlight */
.season-highlight {
  background: linear-gradient(135deg, var(--accent-color) 0%, #ffed4e 100%);
  color: #333;
  padding: 0.875rem 1.25rem;
  text-align: center;
  font-weight: 800;
  font-size: 0.95rem;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
  border: 2px solid rgba(255, 215, 0, 0.5);
}

/* Loading */
.loading {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--text-light);
  font-size: 1.1rem;
}

.loading::before {
  content: "‚öæ";
  display: block;
  font-size: 4rem;
  margin-bottom: 1.5rem;
  animation: bounce 1s ease-in-out infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-20px) scale(1.1); }
}

/* Fade in animation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.season-card {
  animation: fadeInUp 0.6s ease backwards;
}

.season-card:nth-child(1) { animation-delay: 0.05s; }
.season-card:nth-child(2) { animation-delay: 0.1s; }
.season-card:nth-child(3) { animation-delay: 0.15s; }
.season-card:nth-child(4) { animation-delay: 0.2s; }
.season-card:nth-child(5) { animation-delay: 0.25s; }
.season-card:nth-child(6) { animation-delay: 0.3s; }
.season-card:nth-child(7) { animation-delay: 0.35s; }
.season-card:nth-child(8) { animation-delay: 0.4s; }
.season-card:nth-child(9) { animation-delay: 0.45s; }
.season-card:nth-child(10) { animation-delay: 0.5s; }
.season-card:nth-child(11) { animation-delay: 0.55s; }
.season-card:nth-child(12) { animation-delay: 0.6s; }

/* Responsive */
@media (max-width: 768px) {
  .page-container {
    padding: 1rem;
  }
  
  .page-header {
    padding: 2rem 1rem;
  }
  
  .page-header h1 {
    font-size: 2.5rem;
  }
  
  .nav-container {
    justify-content: center;
    flex-direction: column;
    gap: 0.5rem;
  }
  
  .nav-link {
    padding: 0.8rem 1.25rem;
    font-size: 0.95rem;
    text-align: center;
    width: 100%;
    justify-content: center;
  }
  
  .seasons-container {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  
  .summary {
    padding: 1.5rem;
  }
  
  .summary p {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .page-header h1 {
    font-size: 2rem;
  }
  
  .season-header {
    padding: 1.5rem 1rem;
  }
  
  .season-header h3 {
    font-size: 1.6rem;
  }
  
  .season-details {
    padding: 1.25rem;
  }
  
  .stat-item {
    padding: 0.875rem;
  }
  
  .stat-number {
    font-size: 1.4rem;
  }
  
  .stat-label {
    font-size: 0.8rem;
  }
  
  .summary {
    padding: 1.25rem;
  }
  
  .summary p {
    font-size: 0.95rem;
  }
}
</style>

<body>
<div id="loadingOverlay" class="loading-overlay">
  <div class="softball-spinner"></div>
</div>



<div class="page-container">
  <div class="page-header">
    <h1>All Seasons</h1>
    <p>Browse season overviews with statistics, leaders, and awards</p>
  </div>

  <div class="filters-nav">

  </div>

  <div id="summary" class="summary">
    <p id="totalSeasonsText">Loading seasons from optimized collection...</p>
    <p>Click on any season to view detailed statistics, leaders, and awards</p>
  </div>

  <div id="seasons-container" class="seasons-container">
    <div class="loading">Loading season data from optimized collection...</div>
  </div>
</div>

<script type="module">
import { getAllPlayerStatsOptimized, getAllSeasons, getAllAwards, getSeasonGames } from './firebase-data.js';

let allPlayers = [];
let allSeasons = [];
let allAwards = [];

// Mobile menu toggle
function toggleMobileMenu() {
  const menu = document.getElementById('mobileNavMenu');
  menu.classList.toggle('open');
}
window.toggleMobileMenu = toggleMobileMenu;

// Hide loading overlay after page loads
window.addEventListener('load', function() {
  setTimeout(function() {
    document.getElementById('loadingOverlay').classList.add('hidden');
  }, 800);
});

async function loadData() {
  const loadStartTime = performance.now();
  console.log('üìÖ Loading seasons data from optimized collection...');
  
  try {
    console.time('Fetch All Data');
    
    // Load all data in parallel
    [allPlayers, allSeasons, allAwards] = await Promise.all([
      getAllPlayerStatsOptimized(),
      getAllSeasons(),
      getAllAwards()
    ]);
    
    console.timeEnd('Fetch All Data');
    
    console.log('‚úÖ Loaded:', {
      players: allPlayers.length,
      seasons: allSeasons.length,
      awards: allAwards.length
    });
    
    const loadEndTime = performance.now();
    console.log(`‚úÖ Total load time: ${(loadEndTime - loadStartTime).toFixed(0)}ms`);
    
    await generateSeasonCards();
    
  } catch (error) {
    console.error('‚ùå Error loading data:', error);
    document.getElementById('seasons-container').innerHTML = 
      '<div class="loading" style="color: #dc3545;">Error loading season data. Please refresh the page.</div>';
  }
}

async function generateSeasonCards() {
  console.time('Generate Season Cards');
  
  // Build season data from player stats AND season documents
  const seasons = new Map();
  
  // First, get seasons from player data (UPDATED for object-keyed seasons)
  allPlayers.forEach(player => {
    // NEW: Check if seasons is an object (object-keyed structure)
    if (!player.seasons || typeof player.seasons !== 'object') return;
    
    // NEW: Iterate over object keys (seasonIds) instead of array
    Object.keys(player.seasons).forEach(fullSeasonId => {
      // Validate season ID format
      if (!fullSeasonId || !fullSeasonId.includes('-')) {
        console.warn(`Skipping invalid season ID: ${fullSeasonId} for player ${player.name}`);
        return;
      }
      
      const stats = player.seasons[fullSeasonId];
      
      // NORMALIZE: Extract just year-season from IDs like "2025-fall-carolina"
      // Split by dash and take first 2 parts only
      const parts = fullSeasonId.split('-');
      const normalizedSeasonId = parts.length >= 2 ? `${parts[0]}-${parts[1]}` : fullSeasonId;
      
      // Initialize season if we haven't seen it yet (this ensures ONE entry per season)
      if (!seasons.has(normalizedSeasonId)) {
        seasons.set(normalizedSeasonId, {
          seasonId: normalizedSeasonId,
          battingPlayers: new Set(),
          teams: new Set(),
          totalAtBats: 0,
          totalHits: 0,
          gamesCount: 0
        });
      }
      
      // Get the existing season data
      const seasonData = seasons.get(normalizedSeasonId);
      
      // Add this player to the season (Set prevents duplicates)
      seasonData.battingPlayers.add(player.name || player.displayName || player.userId);
      
      // Add team (excluding "kings" which is substitute team)
      if (stats.team && stats.team.toLowerCase() !== "kings") {
        seasonData.teams.add(stats.team);
      }
      
      // Aggregate stats
      seasonData.totalAtBats += Number(stats.atBats) || 0;
      seasonData.totalHits += Number(stats.hits) || 0;
    });
  });
  
  console.log(`Built season data from ${allPlayers.length} players`);
  console.log(`Found ${seasons.size} unique seasons:`, Array.from(seasons.keys()));
  
  // Get game counts from season subcollections
  console.log('Fetching game counts from season subcollections...');
  const today = new Date();
  
  for (const [seasonId, seasonData] of seasons) {
    try {
      const games = await getSeasonGames(seasonId);
      
      // For current season (2025-fall), only count completed games
      if (seasonId === '2025-fall') {
        const completedGames = games.filter(game => {
          // If game has a date, check if it's in the past
          if (game.date && game.date.toDate) {
            const gameDate = game.date.toDate();
            return gameDate <= today;
          }
          // If no date or status is completed, count it
          return game.status === 'completed';
        });
        seasonData.gamesCount = completedGames.length;
        console.log(`  Season ${seasonId}: ${completedGames.length} completed games (out of ${games.length} total)`);
      } else {
        // For past seasons, count all games
        seasonData.gamesCount = games.length;
        console.log(`  Season ${seasonId}: ${games.length} games`);
      }
    } catch (error) {
      console.warn(`  Could not fetch games for ${seasonId}:`, error.message);
      seasonData.gamesCount = 0;
    }
  }
  
  console.log('Built season data for:', Array.from(seasons.keys()));
  
  // Sort seasons (most recent first)
  const sortedSeasons = Array.from(seasons.entries())
    .filter(([id]) => id && id.includes('-')) // Only include valid season IDs
    .sort(([idA], [idB]) => {
      const [yearA, seasonA] = idA.split('-');
      const [yearB, seasonB] = idB.split('-');
      
      // First compare years (descending)
      if (yearB !== yearA) return parseInt(yearB) - parseInt(yearA);
      
      // Then compare seasons (fall > summer > spring)
      const seasonOrder = { 'fall': 3, 'summer': 2, 'spring': 1 };
      return (seasonOrder[seasonB?.toLowerCase()] || 0) - (seasonOrder[seasonA?.toLowerCase()] || 0);
    })
    .map(([id, data]) => ({ id, ...data }));
  
  console.log('Sorted seasons:', sortedSeasons.map(s => s.id));
  
  // Update summary
  const firstSeason = sortedSeasons[0]?.id.split('-')[0];
  const lastSeason = sortedSeasons[sortedSeasons.length - 1]?.id.split('-')[0];
  
  document.getElementById("totalSeasonsText").textContent = 
    `Total Seasons: ${sortedSeasons.length} ${firstSeason && lastSeason ? `(${lastSeason} - ${firstSeason})` : ''}`;
  
  // Render season cards
  const container = document.getElementById("seasons-container");
  container.innerHTML = '';
  
  if (sortedSeasons.length === 0) {
    container.innerHTML = '<div class="loading">No seasons found in database.</div>';
    console.timeEnd('Generate Season Cards');
    return;
  }
  
  sortedSeasons.forEach(season => {
    const parts = season.id.split('-');
    if (parts.length < 2) {
      console.error('Invalid season ID format:', season.id);
      return;
    }
    
    const [year, seasonName] = parts;
    const displayName = `${year} ${seasonName.charAt(0).toUpperCase() + seasonName.slice(1)}`;
    
    // Count awards for this season - match both normalized and full IDs
    const seasonAwards = allAwards.filter(award => {
      // Check if award.seasonId matches our normalized season
      if (award.seasonId === season.id) return true;
      
      // Also check if award.seasonId starts with our season (for full IDs like "2025-fall-carolina")
      if (award.seasonId && award.seasonId.startsWith(season.id + '-')) return true;
      
      // Legacy: also check Year and Season fields
      if (award.Year === year && award.Season && award.Season.toLowerCase() === seasonName.toLowerCase()) return true;
      
      return false;
    });
    
    // Find Team of the Year
    const teamOfYearAward = seasonAwards.find(award => 
      award.category === 'Team of the Year' || 
      award.category === 'team_of_year' ||
      award.Award === 'Team of the Year' ||
      (award.category && award.category.toLowerCase().includes('team of the year'))
    );
    
    // Debug Team of the Year for summer seasons
    if (seasonName === 'summer' && teamOfYearAward) {
      console.log(`Team of Year Award for ${season.id}:`, teamOfYearAward);
    }
    
    // Try multiple fields for the team name
    const teamName = teamOfYearAward ? 
      (teamOfYearAward.value || 
       teamOfYearAward.teamName || 
       teamOfYearAward.Team || 
       teamOfYearAward.team ||
       'Unknown') : null;
    
    const teamOfYearText = teamName ? 
      `<div class="season-highlight">üèÜ Team of the Year: ${teamName}</div>` : '';
    
    // Calculate season batting average
    const seasonBA = season.totalAtBats > 0 ? 
      (season.totalHits / season.totalAtBats).toFixed(3) : '.000';
    
    const seasonCard = document.createElement('a');
    seasonCard.href = `season.html?seasonId=${encodeURIComponent(season.id)}`;
    seasonCard.className = 'season-card';
    
    console.log('Creating season card with link:', seasonCard.href);
    
    seasonCard.innerHTML = `
      <div class="season-header">
        <h3>${displayName}</h3>
      </div>
      <div class="season-details">
        <div class="season-stats">
          <div class="stat-item">
            <span class="stat-number">${season.battingPlayers.size}</span>
            <div class="stat-label">Players</div>
          </div>
          <div class="stat-item">
            <span class="stat-number">${season.teams.size}</span>
            <div class="stat-label">Teams</div>
          </div>
          ${season.gamesCount > 0 ? `
          <div class="stat-item">
            <span class="stat-number">${season.gamesCount}</span>
            <div class="stat-label">Games</div>
          </div>
          ` : ''}
          <div class="stat-item">
            <span class="stat-number">${seasonAwards.length}</span>
            <div class="stat-label">Awards</div>
          </div>
        </div>
        <div class="season-summary-stats">
          ${season.gamesCount > 0 ? season.gamesCount + ' games played ‚Ä¢ ' : ''}${seasonBA} league BA
        </div>
        ${teamOfYearText}
      </div>
    `;
    
    container.appendChild(seasonCard);
  });
  
  console.timeEnd('Generate Season Cards');
}

// Load data on page load
loadData();
</script>
