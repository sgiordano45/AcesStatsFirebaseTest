<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2d5016">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mountainside Aces">
  <title>Offseason Roster Planning | Mountainside Aces</title>
  
  <style>
    :root {
      --primary-color: #2d5016;
      --secondary-color: #1a6b4a;
      --accent-color: #ffd700;
      --card-bg: #ffffff;
      --text-dark: #2d3748;
      --text-light: #718096;
      --border-color: #e2e8f0;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --shadow-lg: 0 12px 32px rgba(0,0,0,0.16);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      min-height: 100vh;
      color: var(--text-dark);
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      gap: 1rem;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .softball-spinner::before {
      content: '⚾';
      font-size: 80px;
      animation: spin 1.5s ease-in-out infinite;
    }

    @keyframes spin {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      box-shadow: var(--shadow-lg);
      border-bottom: 3px solid var(--accent-color);
    }

    .header-content {
      max-width: 2000px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      padding: 0.75rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(-4px);
    }

    .header-title h1 {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.25rem;
    }

    .header-title p {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.9);
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-sm);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-toggle {
      background: #9333ea;
      color: white;
    }

    .btn-toggle:hover {
      background: #7e22ce;
    }

    .btn-save {
      background: #2563eb;
      color: white;
    }

    .btn-save:hover {
      background: #1d4ed8;
    }

    .btn-changelog {
      background: #f59e0b;
      color: white;
    }

    .btn-changelog:hover {
      background: #d97706;
    }

    /* Live Editors Badge */
    .live-editors {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      color: white;
      font-size: 0.85rem;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .editor-avatars {
      display: flex;
      gap: 0.25rem;
    }

    .editor-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
      border: 2px solid rgba(255,255,255,0.3);
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      max-width: 2000px;
      margin: 0 auto;
      gap: 1.5rem;
      padding: 2rem;
    }

    .roster-content {
      flex: 1;
      min-width: 0;
    }

    .changelog-sidebar {
      width: 320px;
      flex-shrink: 0;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      max-height: calc(100vh - 200px);
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 2rem;
    }

    .changelog-sidebar.mobile-hidden {
      display: none;
    }

    .changelog-header {
      padding: 1.5rem;
      border-bottom: 2px solid var(--border-color);
    }

    .changelog-header h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .changelog-header p {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .changelog-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .changelog-item {
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      background: #f9fafb;
      border-radius: 8px;
      border-left: 3px solid #6366f1;
      font-size: 0.85rem;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .changelog-item .user {
      font-weight: 600;
      color: var(--primary-color);
    }

    .changelog-item .time {
      font-size: 0.75rem;
      color: var(--text-light);
      margin-top: 0.25rem;
    }

    .changelog-empty {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
    }

    /* Past Player Add Section */
    .add-player-section {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .add-player-section h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    .add-player-form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .form-group {
      flex: 1;
      min-width: 250px;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .form-group select {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.9rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: white;
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1);
    }

    .btn-add {
      background: #16a34a;
      color: white;
    }

    .btn-add:hover {
      background: #15803d;
    }

    .player-preview {
      margin-top: 1rem;
      padding: 1rem;
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      border: 2px solid #60a5fa;
      border-radius: 12px;
    }

    .player-preview p {
      font-size: 0.85rem;
      color: #1e3a8a;
    }

    /* Teams Grid */
    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .team-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .team-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .team-header {
      background: linear-gradient(135deg, var(--text-dark) 0%, #1a202c 100%);
      padding: 1rem;
      color: white;
    }

    .team-header h2 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .team-header p {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .team-players {
      padding: 1rem;
      min-height: 200px;
    }

    .player-card {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      border: 2px solid #86efac;
      border-radius: 12px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      cursor: move;
      transition: all 0.3s ease;
    }

    .player-card:hover {
      transform: translateX(4px);
      box-shadow: var(--shadow-md);
    }

    .player-card.dragging {
      opacity: 0.5;
    }

    .player-name {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.25rem;
    }

    .player-stats {
      display: flex;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: var(--text-light);
    }

    .empty-slot {
      background: #f9fafb;
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
    }

    .add-player-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .add-player-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* Unavailable Zone */
    .unavailable-zone {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      border: 2px dashed #ef4444;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .unavailable-zone h3 {
      color: #991b1b;
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .unavailable-players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .unavailable-player {
      background: white;
      border: 2px solid #fca5a5;
    }

    .empty-unavailable {
      text-align: center;
      padding: 2rem;
      color: #991b1b;
      font-style: italic;
    }

    /* Instructions */
    .instructions {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      border: 2px solid #60a5fa;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .instructions h3 {
      color: #1e3a8a;
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .instructions ul {
      margin-left: 1.5rem;
      color: #1e40af;
    }

    .instructions li {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
      }

      .changelog-sidebar {
        width: 100%;
        max-height: 400px;
        position: static;
      }

      .changelog-sidebar.mobile-hidden {
        display: flex;
      }

      .teams-grid {
        grid-template-columns: 1fr;
      }

      .header-content {
        padding: 1rem;
      }

      .header-title h1 {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 0.85rem;
        padding: 0.6rem 1rem;
      }
    }

    /* Permission Denied */
    .permission-denied {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      text-align: center;
    }

    .permission-denied h2 {
      color: #dc2626;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .permission-denied p {
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="softball-spinner"></div>
    <p style="font-size: 1.1rem; font-weight: 600; color: var(--primary-color);">Loading Offseason Planning...</p>
  </div>

  <!-- Main Content (will be filled by JavaScript) -->
  <div id="appContent"></div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { 
      doc, 
      getDoc, 
      getDocs,
      setDoc, 
      updateDoc, 
      deleteDoc,
      addDoc,
      onSnapshot,
      collection,
      query,
      where,
      orderBy,
      limit,
      serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { db } from './firebase-data.js';
    import { getCurrentSeason, getAllPlayerStatsOptimized, getSeasonPlayerStatsOptimized } from './firebase-data.js';
    
    const auth = getAuth();
    
    // Global state
    let currentUser = null;
    let userProfile = null;
    let hasPermission = false;
    let teams = {};
    let unavailablePlayers = [];
    let pastPlayers = []; // Players not in current season
    let seasonType = 'fall-to-summer'; // or 'summer-to-fall'
    let draggedPlayer = null;
    let changeLog = [];
    let activeEditors = [];
    let unsubscribeRoster = null;
    let unsubscribeChangelog = null;
    let unsubscribePresence = null;
    let changelogVisible = true;

    const OFFSEASON_DOC_ID = 'current'; // Use 'current' as the active offseason planning doc
    
    // ========================================
    // INITIALIZATION
    // ========================================
    
    onAuthStateChanged(auth, async (user) => {
      console.log('🔐 Auth state changed, user:', user ? user.email : 'none');
      
      if (user) {
        currentUser = user;
        console.log('👤 Loading user profile for:', user.uid);
        await loadUserProfile();
        
        console.log('🔒 Permission check result:', hasPermission);
        
        if (hasPermission) {
          console.log('✅ User has permission, initializing offseason planning...');
          await initializeOffseasonPlanning();
          await setupPresenceTracking();
        } else {
          console.log('❌ User does not have permission');
          showPermissionDenied();
        }
      } else {
        console.log('❌ No user, redirecting to signin');
        window.location.href = 'signin.html';
      }
    });
    
    async function loadUserProfile() {
      try {
        const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
        if (userDoc.exists()) {
          userProfile = userDoc.data();
          
          // Check permissions: Captain, League Staff, or Admin
          hasPermission = userProfile.isCaptain || 
                         userProfile.userRole === 'staff' || 
                         userProfile.userRole === 'admin' ||
                         userProfile.role === 'admin' ||
                         userProfile.role === 'staff';
          
          console.log('✅ User profile loaded:', userProfile);
          console.log('🔒 Has permission:', hasPermission);
        }
      } catch (error) {
        console.error('❌ Error loading user profile:', error);
      }
    }
    
    function showPermissionDenied() {
      document.getElementById('loadingOverlay').classList.add('hidden');
      document.getElementById('appContent').innerHTML = `
        <div class="permission-denied">
          <h2>🔒 Access Restricted</h2>
          <p>This page is only accessible to team captains, league staff, and administrators.</p>
          <p>If you believe you should have access, please contact a league administrator.</p>
          <a href="index.html" class="btn btn-save" style="display: inline-flex; text-decoration: none; margin-top: 1rem;">
            ← Return to Home
          </a>
        </div>
      `;
    }
    
    // ========================================
    // FIREBASE OFFSEASON PLANNING
    // ========================================
    
    async function loadPastPlayers() {
      try {
        console.log('🔍 Loading past players list...');
        
        // Get current season to identify current players
        const currentSeason = await getCurrentSeason();
        if (!currentSeason) {
          console.log('⚠️ No current season found, cannot determine past players');
          pastPlayers = [];
          return;
        }
        
        // Get current season players
        const seasonPlayers = await getSeasonPlayerStatsOptimized(currentSeason.id);
        const currentSeasonPlayerNames = new Set();
        seasonPlayers.forEach(player => {
          const name = player.playerName || player.name || player.id;
          currentSeasonPlayerNames.add(name);
        });
        
        console.log(`📊 Current season has ${currentSeasonPlayerNames.size} active players`);
        
        // Get all player stats
        const allPlayerStats = await getAllPlayerStatsOptimized();
        console.log(`📊 Total players in system: ${allPlayerStats.length}`);
        
        // Identify past players (not in current season)
        pastPlayers = allPlayerStats
          .filter(player => !currentSeasonPlayerNames.has(player.name))
          .map(player => {
            // Find the most recent season they played
            let lastSeason = 'Unknown';
            let lastTeam = 'Unknown';
            
            if (player.seasons && typeof player.seasons === 'object') {
              const seasonKeys = Object.keys(player.seasons).sort().reverse();
              if (seasonKeys.length > 0) {
                const recentSeasonKey = seasonKeys[0];
                lastSeason = recentSeasonKey;
                lastTeam = player.seasons[recentSeasonKey].team || 'Unknown';
              }
            }
            
            return {
              id: player.name.toLowerCase().replace(/\s+/g, '_'),
              name: player.name,
              ba: player.career?.battingAverage?.toFixed(3) || '.000',
              acesBPI: player.career?.acesBPI?.toFixed(1) || '0.0',
              lastSeason: lastSeason,
              lastTeam: lastTeam
            };
          })
          .sort((a, b) => b.lastSeason.localeCompare(a.lastSeason)); // Sort by most recent
        
        console.log(`✅ Found ${pastPlayers.length} past players not in current season`);
      } catch (error) {
        console.error('❌ Error loading past players:', error);
        pastPlayers = [];
      }
    }
    
    async function initializeOffseasonPlanning() {
      console.log('🚀 Starting initializeOffseasonPlanning...');
      const offseasonRef = doc(db, 'offseasonRosters', OFFSEASON_DOC_ID);
      console.log('📄 Offseason document reference:', OFFSEASON_DOC_ID);
      
      // Check if offseason planning document exists
      console.log('🔍 Checking if offseason document exists...');
      const offseasonDoc = await getDoc(offseasonRef);
      console.log('📊 Document exists:', offseasonDoc.exists());
      
      if (!offseasonDoc.exists()) {
        // Create initial document from current season rosters
        console.log('📝 Creating new offseason planning document...');
        await createInitialOffseasonDoc();
      } else {
        // Document exists, but we still need to load past players
        console.log('📋 Document exists, loading past players list...');
        await loadPastPlayers();
      }
      
      // Subscribe to real-time updates
      unsubscribeRoster = onSnapshot(offseasonRef, (doc) => {
        console.log('📡 Snapshot received, exists:', doc.exists());
        if (doc.exists()) {
          const data = doc.data();
          console.log('📊 Offseason document data:', data);
          console.log('📊 Teams in document:', Object.keys(data.teams || {}));
          console.log('📊 First team example:', Object.keys(data.teams || {})[0], data.teams[Object.keys(data.teams || {})[0]]);
          
          teams = data.teams || {};
          unavailablePlayers = data.unavailablePlayers || [];
          seasonType = data.seasonType || 'fall-to-summer';
          
          console.log('🎯 Loaded into memory - teams:', Object.keys(teams).length);
          renderApp();
        } else {
          console.log('⚠️ Document snapshot says it does not exist');
        }
      });
      
      // Subscribe to changelog
      const changelogQuery = query(
        collection(db, 'offseasonRosters', OFFSEASON_DOC_ID, 'changelog'),
        orderBy('timestamp', 'desc'),
        limit(50)
      );
      
      unsubscribeChangelog = onSnapshot(changelogQuery, (snapshot) => {
        console.log('📋 Changelog snapshot received');
        console.log('📊 Number of changelog docs:', snapshot.docs.length);
        console.log('📊 Snapshot empty?', snapshot.empty);
        
        changeLog = snapshot.docs.map(doc => {
          const data = doc.data();
          console.log('  📝 Changelog entry:', doc.id, data);
          return {
            id: doc.id,
            ...data
          };
        });
        
        console.log('📋 Final changeLog array length:', changeLog.length);
        renderChangelog();
      });
      
      document.getElementById('loadingOverlay').classList.add('hidden');
    }
    
    async function createInitialOffseasonDoc() {
      try {
        console.log('📝 Creating initial offseason document from current season...');
        
        // Get current season
        console.log('🔍 Calling getCurrentSeason()...');
        const currentSeason = await getCurrentSeason();
        console.log('📊 Current season result:', currentSeason);
        
        const initialTeams = {};
        
        if (currentSeason) {
          console.log('✅ Found current season:', currentSeason.id);
          
          // Get player stats for this season - this is how we know who's on each team
          console.log('🔍 Loading season player stats...');
          const seasonPlayers = await getSeasonPlayerStatsOptimized(currentSeason.id);
          console.log(`✅ Loaded ${seasonPlayers.length} players for season ${currentSeason.id}`);
          
          // Get career stats for BA and AcesBPI
          console.log('🔍 Loading career stats for BA and AcesBPI...');
          const allPlayerStats = await getAllPlayerStatsOptimized();
          const playerStatsMap = {};
          allPlayerStats.forEach(player => {

            }
            
            if (!teamRosters[teamName]) {

            const stats = playerStatsMap[playerName] || { ba: '.000', acesBPI: '0.0' };
            
            teamRosters[teamName].push({
              id: playerName.toLowerCase().replace(/\s+/g, '_'),
              name: playerName,

          const currentSeasonPlayerNames = new Set();

                  lastTeam = player.seasons[recentSeasonKey].team || 'Unknown';

              return {

                lastTeam: lastTeam

    function handleDrop(toTeam) {
      if (!draggedPlayer) return;
      
      const { player, fromTeam } = draggedPlayer;
      let changeDescription = '';
      
      // Handle drop to unavailable
      if (toTeam === 'unavailable') {
        if (fromTeam !== 'unavailable') {
          teams[fromTeam].players = teams[fromTeam].players.filter(p => p.id !== player.id);
          unavailablePlayers.push(player);
          changeDescription = `moved ${player.name} from ${fromTeam} to Unavailable`;
        }
      }
      // Handle drop from unavailable
      else if (fromTeam === 'unavailable') {
        if (teams[toTeam].players.length < teams[toTeam].maxRoster) {
          unavailablePlayers = unavailablePlayers.filter(p => p.id !== player.id);
          teams[toTeam].players.push(player);
          changeDescription = `moved ${player.name} from Unavailable to ${toTeam}`;
        }
      }
      // Handle drop between teams
      else if (fromTeam !== toTeam && teams[toTeam].players.length < teams[toTeam].maxRoster) {
        teams[fromTeam].players = teams[fromTeam].players.filter(p => p.id !== player.id);
        teams[toTeam].players.push(player);
        changeDescription = `moved ${player.name} from ${fromTeam} to ${toTeam}`;
      }
      
      if (changeDescription) {
        saveRosterChanges();
        logChange('player_moved', changeDescription);
      }
      
      draggedPlayer = null;
    }

    function formatRelativeTime(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      
      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }

            }

          // Find the player data

          const pastPlayer = JSON.parse(selectedOption.dataset.playerData);
          
          if (!pastPlayer) {
            alert('Player data not found');

          const team = teams[teamName];
          if (!team) {
            alert(`Team ${teamName} not found`);
            return;
          }
          
          if (team.players.length >= team.maxRoster) {
            alert(`${teamName} roster is full (${team.maxRoster}/${team.maxRoster})`);
            return;
          }
          
          // Add player to team
          team.players.push({
            id: pastPlayer.id,
            name: pastPlayer.name,
            ba: pastPlayer.ba,
            acesBPI: pastPlayer.acesBPI
          });
          
          // Remove from past players list
          pastPlayers = pastPlayers.filter(p => p.id !== pastPlayer.id);
          
          // Save and update UI
          await saveRosterChanges();
          await logChange('player_added', `added ${pastPlayer.name} to ${teamName}`);
          
          // Reset form
          pastPlayerSelect.value = '';
          teamSelect.value = '';
          preview.style.display = 'none';
          addBtn.disabled = true;
          
          showToast(`Added ${pastPlayer.name} to ${teamName}! ✅`, 'success');
          renderApp();
        });
      }
      
      // Toggle season type
      document.getElementById('toggleSeasonBtn').addEventListener('click', () => {
        seasonType = seasonType === 'fall-to-summer' ? 'summer-to-fall' : 'fall-to-summer';
        
        Object.keys(teams).forEach(team => {
          teams[team].maxRoster = seasonType === 'fall-to-summer' ? 16 : 14;
        });
        
        saveRosterChanges();
        logChange('season_type_changed', `changed season type to ${seasonType}`);
      });
      
      // Save changes
      document.getElementById('saveBtn').addEventListener('click', () => {
        saveRosterChanges();
      });
      
      // Reset from current season
      document.getElementById('resetBtn').addEventListener('click', async () => {
        if (confirm('⚠️ This will reset all changes and reload rosters from the current season. Are you sure?')) {
          console.log('🔄 User requested reset from current season');
          try {
            // Delete the current offseason document
            // Note: This orphans the changelog subcollection, but the new document 
            // will have a fresh changelog subcollection, so old entries won't appear
            const offseasonRef = doc(db, 'offseasonRosters', OFFSEASON_DOC_ID);
            await deleteDoc(offseasonRef);
            console.log('✅ Deleted existing offseason document');
            
            // Small delay to ensure Firestore processes the delete
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Recreate from current season (this will also reload past players)
            console.log('📝 Recreating from current season...');
            await createInitialOffseasonDoc();
            
            console.log('✅ Reset complete!');
            showToast('Rosters reset from current season! 🔄', 'success');
          } catch (error) {
            console.error('❌ Error resetting:', error);
            showToast('Error resetting rosters: ' + error.message, 'error');
          }
        }
      });
      
      // Toggle changelog
      document.getElementById('toggleChangelogBtn').addEventListener('click', () => {
        changelogVisible = !changelogVisible;
        const sidebar = document.getElementById('changelogSidebar');
        sidebar.classList.toggle('mobile-hidden');
      });
    }
    
    function showToast(message, type = 'info') {
      // Simple toast notification (you can enhance this)
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: ${type === 'success' ? '#10b981' : '#ef4444'};
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        z-index: 10000;
        animation: slideIn 0.3s ease;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
    
    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      if (unsubscribeRoster) unsubscribeRoster();
      if (unsubscribeChangelog) unsubscribeChangelog();
      if (unsubscribePresence) unsubscribePresence();
    });
  </script>
</body>
</html>
