<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pictures Gallery - Mountainside Aces</title>
<meta name="theme-color" content="#2d5016">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="stylesheet" href="mobile-enhancements.css">
<link rel="stylesheet" href="nav-styles.css">
<style>
  :root {
    --primary-color: #2d5016;
    --secondary-color: #1a6b4a;
    --accent-color: #ffd700;
    --card-bg: #ffffff;
    --text-dark: #2d3748;
    --text-light: #718096;
    --border-color: #e2e8f0;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
    --shadow-lg: 0 12px 32px rgba(0,0,0,0.16);
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
    min-height: 100vh;
    color: var(--text-dark);
  }
  
  .page-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
  }
  
  /* Loading Spinner */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255,255,255,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  .loading-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .softball-spinner::before {
    content: '📷';
    font-size: 80px;
    animation: spin 1.5s ease-in-out infinite;
  }

  @keyframes spin {
    0%, 100% { 
      transform: rotate(0deg) scale(1); 
    }
    50% { 
      transform: rotate(180deg) scale(1.1); 
    }
  }
  
  /* Page Header */
  .page-header {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    text-align: center;
    padding: 4rem 2rem;
    border-radius: 16px;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-lg);
    position: relative;
    overflow: hidden;
  }

  .page-header::before {
    content: "";
    position: absolute;
    top: -50%;
    right: -10%;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
    border-radius: 50%;
  }

  .page-header::after {
    content: '📷';
    position: absolute;
    bottom: -30px;
    left: -30px;
    font-size: 200px;
    opacity: 0.08;
    transform: rotate(-15deg);
  }
  
  .page-header h1 {
    margin: 0;
    font-size: 3rem;
    font-weight: 800;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
  }
  
  .page-header p {
    margin: 1rem 0 0 0;
    font-size: 1.1rem;
    opacity: 0.95;
    font-weight: 500;
    position: relative;
    z-index: 1;
  }
  
  /* Navigation */
  .filters-nav {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 16px;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
  }

  .nav-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: center;
    justify-content: center;
  }

  .nav-link {
    padding: 1rem 1.75rem;
    border: 2px solid var(--primary-color);
    background: white;
    color: var(--primary-color);
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    white-space: nowrap;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  .nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: -1;
  }

  .nav-link:hover::before {
    transform: translateX(0);
  }

  .nav-link:hover {
    color: white;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    border-color: var(--secondary-color);
  }

  .nav-link.active {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    box-shadow: var(--shadow-md);
    transform: translateY(-1px);
  }

  .nav-link.active::before {
    transform: translateX(0);
  }

  .nav-link.pitching {
    border-color: var(--secondary-color);
    color: var(--secondary-color);
  }

  .nav-link.pitching::before {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
  }

  .nav-link.batting {
    border-color: var(--primary-color);
    color: var(--primary-color);
  }
  
  /* Filter Section */
  .filters-section {
    background: var(--card-bg);
    padding: 1.5rem;
    border-radius: 16px;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    position: relative;
  }

  .filters-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    border-radius: 16px 16px 0 0;
  }
  
  .filter-controls {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }
  
  .filter-group {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  
  .filter-group label {
    font-weight: 700;
    color: var(--text-dark);
    font-size: 0.95rem;
  }
  
  .filter-group select {
    padding: 0.75rem 1.25rem;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    background: white;
    color: var(--text-dark);
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  
  .filter-group select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1);
  }

  .filter-group select:hover {
    border-color: var(--secondary-color);
  }
  
  /* Gallery Stats */
  .gallery-stats {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    padding: 1.25rem 1.5rem;
    border-radius: 12px;
    margin-bottom: 2rem;
    text-align: center;
    box-shadow: var(--shadow-sm);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
  }
  
  /* Media Gallery */
  .media-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .media-item {
    background: var(--card-bg);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    position: relative;
  }

  .media-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 1;
  }
  
  .media-item:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
  }

  .media-item:hover::before {
    opacity: 1;
  }
  
  .media-thumbnail {
    width: 100%;
    height: 220px;
    object-fit: cover;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    display: block;
    transition: transform 0.4s ease;
  }

  .media-item:hover .media-thumbnail {
    transform: scale(1.05);
  }
  
  .media-info {
    padding: 1.25rem;
  }
  
  .media-name {
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 0.75rem;
    word-break: break-word;
    font-size: 1rem;
  }
  
  .media-folder {
    font-size: 0.85rem;
    color: var(--primary-color);
    background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    padding: 0.4rem 0.75rem;
    border-radius: 6px;
    display: inline-block;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  /* Video Indicator */
  .video-indicator {
    position: relative;
  }
  
  .video-indicator::after {
    content: "▶";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: white;
    text-shadow: 0 4px 12px rgba(0,0,0,0.6);
    background: rgba(45, 80, 22, 0.85);
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.3s ease;
    pointer-events: none;
  }

  .video-indicator:hover::after {
    background: rgba(26, 107, 74, 0.95);
    transform: translate(-50%, -50%) scale(1.1);
  }
  
  /* Loading & Empty States */
  .loading {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--text-light);
    font-size: 1.1rem;
    grid-column: 1 / -1;
  }

  .loading::before {
    content: "📷";
    display: block;
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: spin 1.5s ease-in-out infinite;
  }
  
  .no-media {
    text-align: center;
    padding: 4rem 2rem;
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: var(--shadow-sm);
    border: 2px dashed var(--border-color);
    color: var(--text-light);
    font-size: 1.1rem;
    grid-column: 1 / -1;
  }

  .no-media::before {
    content: "📷";
    display: block;
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.3;
  }
  
  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 10000;
    align-items: center;
    justify-content: center;
  }
  
  .lightbox.active {
    display: flex;
  }
  
  .lightbox-content {
    max-width: 90%;
    max-height: 90%;
    position: relative;
  }
  
  .lightbox-image {
    max-width: 100%;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 8px;
  }
  
  .lightbox-video {
    max-width: 100%;
    max-height: 90vh;
    border-radius: 8px;
  }
  
  .lightbox-close {
    position: absolute;
    top: -50px;
    right: 0;
    background: rgba(45, 80, 22, 0.9);
    border: 2px solid var(--accent-color);
    color: white;
    font-size: 2rem;
    cursor: pointer;
    padding: 0.5rem 1rem;
    line-height: 1;
    border-radius: 8px;
    font-weight: 700;
    transition: all 0.3s ease;
  }
  
  .lightbox-close:hover {
    background: var(--accent-color);
    color: var(--text-dark);
    transform: scale(1.1);
  }
  
  .lightbox-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(45, 80, 22, 0.8);
    border: 2px solid var(--accent-color);
    color: white;
    font-size: 2.5rem;
    cursor: pointer;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    font-weight: 700;
  }
  
  .lightbox-nav:hover {
    background: var(--accent-color);
    color: var(--text-dark);
    transform: translateY(-50%) scale(1.1);
  }
  
  .lightbox-prev {
    left: 20px;
  }
  
  .lightbox-next {
    right: 20px;
  }
  
  .lightbox-info {
    position: absolute;
    bottom: -60px;
    left: 0;
    right: 0;
    text-align: center;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    padding: 1rem;
    background: rgba(45, 80, 22, 0.8);
    border-radius: 8px;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .page-container {
      padding: 1rem;
    }
    
    .page-header {
      padding: 2.5rem 1.5rem;
    }
    
    .page-header h1 {
      font-size: 2rem;
    }

    .page-header::after {
      font-size: 150px;
      bottom: -20px;
      left: -20px;
    }

    .nav-link {
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      justify-content: center;
    }
    
    .media-gallery {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .media-thumbnail {
      height: 180px;
    }
    
    .lightbox-nav {
      font-size: 1.8rem;
      padding: 0.5rem 1rem;
    }
    
    .lightbox-prev {
      left: 10px;
    }
    
    .lightbox-next {
      right: 10px;
    }

    .lightbox-close {
      top: -45px;
      font-size: 1.5rem;
      padding: 0.5rem 0.75rem;
    }

    .filter-controls {
      flex-direction: column;
      gap: 1rem;
    }

    .filter-group {
      flex-direction: column;
      text-align: center;
      gap: 0.5rem;
      width: 100%;
    }

    .filter-group select {
      width: 100%;
    }
  }

  @media (max-width: 480px) {
    .page-header h1 {
      font-size: 1.75rem;
    }

    .media-gallery {
      grid-template-columns: 1fr;
    }

    .lightbox-info {
      font-size: 0.85rem;
      bottom: -50px;
    }
  }
</style>
</head>
<body>
<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="softball-spinner"></div>
</div>

<div class="page-container">


  <div class="page-header">
    <h1>Pictures Gallery</h1>
    <p>All photos and videos from Aces games and events</p>
  </div>
  
  <div class="filters-nav">

  </div>
  
  <div class="filters-section">
    <div class="filter-controls">
      <div class="filter-group">
        <label for="folderFilter">Filter by Team:</label>
        <select id="folderFilter">
          <option value="all">All Teams</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="typeFilter">Media Type:</label>
        <select id="typeFilter">
          <option value="all">All Types</option>
          <option value="image">Images Only</option>
          <option value="video">Videos Only</option>
        </select>
      </div>
    </div>
  </div>

  <div class="gallery-stats" id="galleryStats">
    Loading media files...
  </div>

  <div class="media-gallery" id="mediaGallery">
    <div class="loading">Loading gallery...</div>
  </div>
  
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" onclick="closeLightbox()">×</button>
      <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‹</button>
      <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">›</button>
      <img class="lightbox-image" id="lightboxImage" style="display:none;" />
      <video class="lightbox-video" id="lightboxVideo" controls style="display:none;"></video>
      <div class="lightbox-info" id="lightboxInfo"></div>
    </div>
  </div>
</div>

<script type="module">
import { getAllPhotos, getPhotosByFolder } from './firebase-storage.js'
// Hide loading overlay when page loads
window.addEventListener('load', function() {
  setTimeout(function() {
    document.getElementById('loadingOverlay').classList.add('hidden');
  }, 800);
});


// This script will scan the /media/ folder and its subfolders for images and videos
let allMedia = [];
let filteredMedia = [];
let currentLightboxIndex = 0;

const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.heic', '.HEIC'];
const videoExtensions = ['.mp4', '.webm', '.mov', '.MOV', '.avi'];

async function loadMediaFiles() {
  console.log('📸 Loading media files from Firebase Storage...');
  
  try {
    // Fetch all photos from Firebase Storage via Firestore
    const photos = await getAllPhotos();
    
    console.log(`✅ Found ${photos.length} media files in Firebase`);
    
    // Transform Firebase photos to match the existing format
    allMedia = photos.map(photo => ({
      path: photo.url,          // Firebase download URL
      name: photo.name,         // Caption/display name
      folder: photo.folder,     // Team folder (green, blue, league, etc.)
      type: photo.type,         // 'image' or 'video'
      id: photo.id,             // Firestore document ID
      uploadedAt: photo.createdAt,
      uploadedBy: photo.uploadedByName || 'Unknown',
      views: photo.views || 0
    }));
    
    populateFolderFilter();
    applyFilters();
    
  } catch (error) {
    console.error('❌ Error loading photos from Firebase:', error);
    
    // Fallback to JSON manifest if Firebase fails
    console.log('⚠️ Falling back to media-manifest.json...');
    try {
      const mediaManifest = await fetchMediaManifest();
      allMedia = mediaManifest;
      populateFolderFilter();
      applyFilters();
    } catch (fallbackError) {
      console.error('❌ Fallback also failed:', fallbackError);
      // Show error message in gallery
      const gallery = document.getElementById('mediaGallery');
      gallery.innerHTML = '<div class="no-media">Unable to load photos. Please try again later.</div>';
    }
  }
}

async function fetchMediaManifest() {
  console.log('🔍 Attempting to load media manifest...');
  
  // First, try to load from media-manifest.json
  try {
    const manifestUrl = '/media-manifest.json';
    console.log(`🔍 Attempting to fetch: ${window.location.origin}${manifestUrl}`);
    
    const response = await fetch(manifestUrl);
    console.log(`📡 Response status: ${response.status} ${response.statusText}`);
    
    if (response.ok) {
      const data = await response.json();
      console.log(`✅ Loaded ${data.media.length} files from manifest`);
      console.log('📄 Manifest data:', data);
      
      // Validate that files actually exist
      console.log('🔍 Validating file existence...');
      const validatedMedia = [];
      
      for (const item of data.media) {
        if (await checkFileExists(item.path)) {
          // Process the manifest to ensure type is set
          if (!item.type) {
            // Auto-detect type from extension if not specified
            const ext = item.path.toLowerCase().substring(item.path.lastIndexOf('.'));
            item.type = videoExtensions.includes(ext) ? 'video' : 'image';
          }
          validatedMedia.push(item);
          console.log(`  ✅ Valid: ${item.path}`);
        } else {
          console.warn(`  ⚠️ File not found (skipping): ${item.path}`);
        }
      }
      
      console.log(`✅ ${validatedMedia.length} of ${data.media.length} files are valid`);
      return validatedMedia;
    } else {
      console.error(`❌ Failed to load manifest: ${response.status} ${response.statusText}`);
      console.error(`   Check that media-manifest.json exists at: ${window.location.origin}/media-manifest.json`);
    }
  } catch (error) {
    console.error('❌ Error loading media-manifest.json:', error);
    console.error('   Full URL attempted:', `${window.location.origin}/media-manifest.json`);
    console.log('⚠️ Falling back to pattern matching');
  }
  
  // Fallback: Try to discover media files by attempting to load known patterns
  const teams = ['green', 'blue', 'orange', 'purple', 'red', 'yellow', 'black', 'white', 'gold'];
  const discovered = [];
  
  console.log(`🔎 Scanning teams: ${teams.join(', ')}`);
  
  for (const team of teams) {
    console.log(`  Checking team: ${team}`);
    let teamFileCount = 0;
    
    // Try common filenames with various patterns
    const patterns = [
      ...Array.from({length: 50}, (_, i) => `photo${i + 1}`),
      ...Array.from({length: 50}, (_, i) => `img${i + 1}`),
      ...Array.from({length: 50}, (_, i) => `image${i + 1}`),
      ...Array.from({length: 50}, (_, i) => `IMG_${String(i + 1).padStart(4, '0')}`),
      ...Array.from({length: 50}, (_, i) => `DSC_${String(i + 1).padStart(4, '0')}`),
      ...Array.from({length: 30}, (_, i) => `video${i + 1}`),
      ...Array.from({length: 30}, (_, i) => `vid${i + 1}`),
      ...Array.from({length: 30}, (_, i) => `VID_${String(i + 1).padStart(4, '0')}`),
      'team_photo', 'team_picture', 'roster', 'lineup', 'action', 'game',
      'celebration', 'victory', 'trophy', 'field', 'dugout', 'bench'
    ];
    
    for (const pattern of patterns) {
      for (const ext of imageExtensions) {
        const path = `/media/${team}/${pattern}${ext}`;
        if (await checkFileExists(path)) {
          console.log(`    ✅ Found: ${path}`);
          discovered.push({
            path: path,
            name: `${pattern}${ext}`,
            folder: team,
            type: 'image'
          });
          teamFileCount++;
        }
      }
      
      for (const ext of videoExtensions) {
        const path = `/media/${team}/${pattern}${ext}`;
        if (await checkFileExists(path)) {
          console.log(`    ✅ Found: ${path}`);
          discovered.push({
            path: path,
            name: `${pattern}${ext}`,
            folder: team,
            type: 'video'
          });
          teamFileCount++;
        }
      }
    }
    
    if (teamFileCount === 0) {
      console.log(`    ⚠️ No files found for ${team}`);
    } else {
      console.log(`    📊 ${team}: ${teamFileCount} files`);
    }
  }
  
  console.log(`📊 Total files discovered: ${discovered.length}`);
  return discovered;
}

async function checkFileExists(url) {
  try {
    const response = await fetch(url, { method: 'HEAD' });
    const exists = response.ok;
    if (!exists) {
      console.log(`      ❌ Not found: ${url} (${response.status})`);
    }
    return exists;
  } catch (error) {
    console.log(`      ⚠️ Error checking: ${url} - ${error.message}`);
    return false;
  }
}

function populateFolderFilter() {
  const folders = [...new Set(allMedia.map(m => m.folder))].sort();
  const select = document.getElementById('folderFilter');
  
  folders.forEach(folder => {
    const option = document.createElement('option');
    option.value = folder;
    option.textContent = folder.charAt(0).toUpperCase() + folder.slice(1);
    select.appendChild(option);
  });
}

function applyFilters() {
  const folderFilter = document.getElementById('folderFilter').value;
  const typeFilter = document.getElementById('typeFilter').value;
  
  filteredMedia = allMedia.filter(item => {
    const folderMatch = folderFilter === 'all' || item.folder === folderFilter;
    const typeMatch = typeFilter === 'all' || item.type === typeFilter;
    return folderMatch && typeMatch;
  });
  
  renderGallery();
  updateStats();
}

function updateStats() {
  const stats = document.getElementById('galleryStats');
  const imageCount = filteredMedia.filter(m => m.type === 'image').length;
  const videoCount = filteredMedia.filter(m => m.type === 'video').length;
  
  stats.textContent = `Showing ${filteredMedia.length} items (${imageCount} images, ${videoCount} videos)`;
}

function renderGallery() {
  const gallery = document.getElementById('mediaGallery');
  
  if (filteredMedia.length === 0) {
    gallery.innerHTML = '<div class="no-media">No media files found. Add photos or videos to the /media/ folder.</div>';
    return;
  }
  
  gallery.innerHTML = '';
  
  filteredMedia.forEach((item, index) => {
    const mediaItem = document.createElement('div');
    mediaItem.className = 'media-item';
    mediaItem.onclick = () => openLightbox(index);
    
    const thumbnail = document.createElement(item.type === 'video' ? 'video' : 'img');
    thumbnail.className = 'media-thumbnail';
    thumbnail.src = item.path;
    thumbnail.alt = item.name;
    
    if (item.type === 'video') {
      thumbnail.muted = true;
      mediaItem.classList.add('video-indicator');
    }
    
    const info = document.createElement('div');
    info.className = 'media-info';
    
    const name = document.createElement('div');
    name.className = 'media-name';
    name.textContent = item.name;
    
    const folder = document.createElement('div');
    folder.className = 'media-folder';
    folder.textContent = item.folder.charAt(0).toUpperCase() + item.folder.slice(1);
    
    info.appendChild(name);
    info.appendChild(folder);
    mediaItem.appendChild(thumbnail);
    mediaItem.appendChild(info);
    gallery.appendChild(mediaItem);
  });
}

function openLightbox(index) {
  currentLightboxIndex = index;
  const item = filteredMedia[index];
  const lightbox = document.getElementById('lightbox');
  const image = document.getElementById('lightboxImage');
  const video = document.getElementById('lightboxVideo');
  const info = document.getElementById('lightboxInfo');
  
  if (item.type === 'image') {
    image.src = item.path;
    image.style.display = 'block';
    video.style.display = 'none';
  } else {
    video.src = item.path;
    video.style.display = 'block';
    image.style.display = 'none';
  }
  
  info.textContent = `${item.name} - ${item.folder} (${currentLightboxIndex + 1}/${filteredMedia.length})`;
  lightbox.classList.add('active');
  
  // Keyboard navigation
  document.addEventListener('keydown', handleLightboxKeys);
}

function closeLightbox() {
  const lightbox = document.getElementById('lightbox');
  const video = document.getElementById('lightboxVideo');
  
  lightbox.classList.remove('active');
  video.pause();
  
  document.removeEventListener('keydown', handleLightboxKeys);
}

function navigateLightbox(direction) {
  currentLightboxIndex += direction;
  
  if (currentLightboxIndex < 0) {
    currentLightboxIndex = filteredMedia.length - 1;
  } else if (currentLightboxIndex >= filteredMedia.length) {
    currentLightboxIndex = 0;
  }
  
  openLightbox(currentLightboxIndex);
}

function handleLightboxKeys(e) {
  if (e.key === 'Escape') closeLightbox();
  if (e.key === 'ArrowLeft') navigateLightbox(-1);
  if (e.key === 'ArrowRight') navigateLightbox(1);
}

// Event listeners
document.getElementById('folderFilter').addEventListener('change', applyFilters);
document.getElementById('typeFilter').addEventListener('change', applyFilters);

// Click outside lightbox to close
document.getElementById('lightbox').addEventListener('click', (e) => {
  if (e.target.id === 'lightbox') {
    closeLightbox();
  }
});

// Initialize
loadMediaFiles();
</script>
