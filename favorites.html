<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Favorites - Mountainside Aces</title>
<meta name="theme-color" content="#2d5016">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="stylesheet" href="mobile-enhancements.css">
<link rel="stylesheet" href="nav-styles.css">
<style>
:root {
  --primary-color: #2d5016;
  --secondary-color: #1a6b4a;
  --accent-color: #ffd700;
  --card-bg: #ffffff;
  --text-dark: #2d3748;
  --text-light: #718096;
  --border-color: #e2e8f0;
  --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
  --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
  --shadow-lg: 0 12px 32px rgba(0,0,0,0.16);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
  min-height: 100vh;
  color: var(--text-dark);
}

/* Loading Overlay */
.loading-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255,255,255,0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.3s ease;
}

.loading-overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

.softball-spinner::before {
  content: '‚öæ';
  font-size: 80px;
  animation: spin 1.5s ease-in-out infinite;
}

@keyframes spin {
  0%, 100% { transform: rotate(0deg) scale(1); }
  50% { transform: rotate(180deg) scale(1.1); }
}

/* Header */
.header {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  padding: 3rem 2rem;
  box-shadow: var(--shadow-lg);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: -50px;
  right: -50px;
  width: 300px;
  height: 300px;
  background: rgba(255,255,255,0.05);
  border-radius: 50%;
}

.header-content {
  max-width: 1200px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.header-title {
  color: white;
}

.header-title h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.header-title p {
  font-size: 1.1rem;
  opacity: 0.9;
}

.header-actions {
  display: flex;
  gap: 1rem;
}

.btn {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-family: inherit;
  text-decoration: none;
}

.btn-secondary {
  background: white;
  color: var(--primary-color);
  border: 2px solid white;
}

.btn-secondary:hover {
  background: var(--accent-color);
  border-color: var(--accent-color);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

/* Stats Summary */
.stats-summary {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-top: 1.5rem;
}

.stat-card {
  background: rgba(255,255,255,0.15);
  padding: 1.25rem;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
}

.stat-card h3 {
  color: white;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 0.5rem;
  opacity: 0.9;
}

.stat-card .stat-value {
  color: white;
  font-size: 2rem;
  font-weight: 700;
}

/* Main Content */
.main-content {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 2rem 2rem;
}

.section {
  margin-bottom: 3rem;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.section-header h2 {
  font-size: 1.75rem;
  color: var(--text-dark);
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.section-icon {
  font-size: 2rem;
}

.btn-add {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  color: white;
}

.btn-add:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

/* Cards Grid */
.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 1.5rem;
}

.favorite-card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: var(--shadow-sm);
  transition: all 0.3s ease;
  border: 2px solid var(--border-color);
  position: relative;
  overflow: hidden;
}

.favorite-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
  border-color: var(--primary-color);
}

.favorite-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
}

.card-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--border-color);
}

.card-logo {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  color: white;
  font-size: 1.75rem;
  font-weight: 700;
  flex-shrink: 0;
}

.card-logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.card-title-section {
  flex: 1;
}

.card-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text-dark);
  margin-bottom: 0.25rem;
}

.card-subtitle {
  font-size: 0.9rem;
  color: var(--text-light);
}

.remove-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  cursor: pointer;
  color: var(--text-light);
  font-size: 1.25rem;
  padding: 0.25rem;
  line-height: 1;
  transition: color 0.3s ease;
  z-index: 10;
}

.remove-btn:hover {
  color: #dc3545;
}

.card-stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
  margin-bottom: 1rem;
}

.stat-item {
  text-align: center;
}

.stat-label {
  font-size: 0.75rem;
  color: var(--text-light);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 0.25rem;
}

.stat-value-small {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--primary-color);
}

.card-info {
  font-size: 0.9rem;
  color: var(--text-light);
  line-height: 1.6;
  margin-bottom: 1rem;
}

.card-actions {
  display: flex;
  gap: 0.75rem;
}

.btn-small {
  padding: 0.5rem 1rem;
  font-size: 0.875rem;
  flex: 1;
}

.btn-outline {
  background: transparent;
  color: var(--primary-color);
  border: 2px solid var(--primary-color);
}

.btn-outline:hover {
  background: var(--primary-color);
  color: white;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  background: var(--card-bg);
  border-radius: 12px;
  box-shadow: var(--shadow-sm);
}

.empty-state-icon {
  font-size: 5rem;
  margin-bottom: 1rem;
  opacity: 0.3;
}

.empty-state h3 {
  font-size: 1.5rem;
  color: var(--text-dark);
  margin-bottom: 0.5rem;
}

.empty-state p {
  color: var(--text-light);
  margin-bottom: 1.5rem;
}

/* Notification Badge */
.notification-badge {
  display: inline-block;
  background: #ef4444;
  color: white;
  font-size: 0.75rem;
  font-weight: 600;
  padding: 2px 8px;
  border-radius: 12px;
  margin-left: 0.5rem;
}

.milestone-alert {
  background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.05) 100%);
  border: 1px solid var(--accent-color);
  border-radius: 8px;
  padding: 0.75rem 1rem;
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 0.9rem;
  color: var(--text-dark);
}

.milestone-alert::before {
  content: 'üéØ';
  font-size: 1.25rem;
}

/* Responsive */
@media (max-width: 768px) {
  .header {
    padding: 2rem 1rem;
  }

  .header-title h1 {
    font-size: 2rem;
  }

  .header-top {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }

  .header-actions {
    width: 100%;
  }

  .btn-secondary {
    flex: 1;
  }

  .main-content {
    padding: 0 1rem 1rem;
  }

  .cards-grid {
    grid-template-columns: 1fr;
  }

  .stats-summary {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="softball-spinner"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-top">
        <div class="header-title">
          <h1>‚≠ê My Favorites</h1>
          <p>Track your favorite teams and players</p>
        </div>
	 <div class="header-actions">
          <a href="index.html" class="btn btn-secondary">
            üè† Home
          </a>
                  <a href="profile.html" class="btn btn-secondary">
            üë§ My Profile
          </a>
        </div>
      </div>

      <!-- Stats Summary -->
      <div class="stats-summary">
        <div class="stat-card">
          <h3>Favorite Teams</h3>
          <div class="stat-value" id="totalTeams">0</div>
        </div>
        <div class="stat-card">
          <h3>Favorite Players</h3>
          <div class="stat-value" id="totalPlayers">0</div>
        </div>
        <div class="stat-card">
          <h3>Upcoming Games</h3>
          <div class="stat-value" id="upcomingGames">0</div>
        </div>
        <div class="stat-card">
          <h3>Recent Milestones</h3>
          <div class="stat-value" id="recentMilestones">0</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Not Signed In -->
    <div id="notSignedIn" style="display: none;">
      <div class="empty-state">
        <div class="empty-state-icon">üîí</div>
        <h3>Sign In Required</h3>
        <p>Please sign in to view and manage your favorites</p>
        <a href="signin.html" class="btn btn-add">Sign In</a>
      </div>
    </div>

    <!-- Favorite Teams Section -->
    <div id="teamsSection" class="section" style="display: none;">
      <div class="section-header">
        <h2><span class="section-icon">üèÜ</span> Favorite Teams</h2>
        <button class="btn btn-add" id="addTeamBtn">
          + Add Team
        </button>
      </div>
      <div class="cards-grid" id="teamsGrid">
        <!-- Teams will be loaded here -->
      </div>
    </div>

    <!-- Favorite Players Section -->
    <div id="playersSection" class="section" style="display: none;">
      <div class="section-header">
        <h2><span class="section-icon">‚≠ê</span> Favorite Players <span style="font-size: 1rem; font-weight: normal; color: var(--text-light);">(Max 10)</span></h2>
        <button class="btn btn-add" id="addPlayerBtn">
          + Add Player
        </button>
      </div>
      <div class="cards-grid" id="playersGrid">
        <!-- Players will be loaded here -->
      </div>
    </div>
  </main>

  <script type="module">
    import { onAuthChange, getCurrentUser, getUserProfile } from './firebase-auth.js';
    import { 
      getCurrentSeason, 
      getSeasonPlayerStatsOptimized,
      getSeasonGames,
      getAllTeams,
      getAllPlayerStatsOptimized 
    } from './firebase-data.js';

    let currentUser = null;
    let userProfile = null;
    let currentSeason = null;

    console.log('üîÑ Favorites page loading...');

    // Initialize
    onAuthChange(async (user) => {
      console.log('üîê Auth state changed:', user ? user.email : 'No user');
      
      if (user) {
        currentUser = user;
        try {
          await loadUserFavorites(user);
        } catch (error) {
          console.error('‚ùå Error loading favorites:', error);
          alert('Error loading favorites. Check console for details.');
        } finally {
          hideLoading();
        }
      } else {
        console.log('‚ö†Ô∏è No user signed in');
        document.getElementById('notSignedIn').style.display = 'block';
        hideLoading();
      }
    });

    async function loadUserFavorites(user) {
      console.log('üìã Loading favorites for:', user.uid);
      
      // Get user profile
      const result = await getUserProfile(user.uid);
      if (result.success && result.data) {
        userProfile = result.data;
        console.log('‚úÖ User profile loaded:', userProfile);
      } else {
        console.log('‚ö†Ô∏è No profile data found');
        userProfile = { favoriteTeams: [], favoritePlayers: [] };
      }

      // Get current season
      currentSeason = await getCurrentSeason();
      console.log('üìÖ Current season:', currentSeason?.id);

      // Update summary stats
      const favoriteTeams = userProfile.favoriteTeams || [];
      const favoritePlayers = userProfile.favoritePlayers || [];
      
      document.getElementById('totalTeams').textContent = favoriteTeams.length;
      document.getElementById('totalPlayers').textContent = favoritePlayers.length;

      // Show sections
      if (favoriteTeams.length > 0) {
        document.getElementById('teamsSection').style.display = 'block';
        await loadFavoriteTeams(favoriteTeams);
      } else {
        showEmptyTeams();
      }

      if (favoritePlayers.length > 0) {
        document.getElementById('playersSection').style.display = 'block';
        await loadFavoritePlayers(favoritePlayers);
      } else {
        showEmptyPlayers();
      }

      // Load upcoming games count
      if (currentSeason) {
        const games = await getSeasonGames(currentSeason.id);
        const today = new Date();
        const upcomingGames = games.filter(g => {
          if (!g.date || !g.date.seconds) return false;
          const gameDate = new Date(g.date.seconds * 1000);
          return gameDate > today;
        });
        document.getElementById('upcomingGames').textContent = upcomingGames.length;
      }
    }

    async function loadFavoriteTeams(favoriteTeams) {
      const grid = document.getElementById('teamsGrid');
      grid.innerHTML = '';

      if (!currentSeason) {
        grid.innerHTML = '<p style="color: var(--text-light);">No current season data available</p>';
        return;
      }

      // Get all teams data
      const teams = await getAllTeams();
      
      // Get season games for records
      const games = await getSeasonGames(currentSeason.id);

      for (const teamName of favoriteTeams) {
        const teamData = teams.find(t => t.name === teamName || t.id === teamName.toLowerCase());
        
        // Calculate team record
        const teamGames = games.filter(g => {
          const homeTeam = g.homeTeamName || g.homeTeam;
          const awayTeam = g.awayTeamName || g.awayTeam;
          return homeTeam === teamName || awayTeam === teamName;
        });
        
        console.log(`üèÜ Team ${teamName}: Found ${teamGames.length} games`);
        
        let wins = 0, losses = 0, ties = 0;
        teamGames.forEach(g => {
                  const winner = g.winner;
                  const homeTeam = g.homeTeamName || g.homeTeam;
                  const awayTeam = g.awayTeamName || g.awayTeam;
                  
                  console.log(`  Game: ${homeTeam} vs ${awayTeam}, Winner: ${winner}`);
                  
                  // Only count completed games with a winner
                  if (winner && winner.trim() !== '') {
                    // Case-insensitive comparison for tie
                    if (winner.toLowerCase() === 'tie') {
                      ties++;
                    }
                    // Case-insensitive comparison for winner
                    else if (winner.toLowerCase() === teamName.toLowerCase()) {
                      wins++;
                    } else {
                      // Winner is not the team and not a tie, so it's a loss
                      // Only count if this team actually played in this game
                      if (homeTeam === teamName || awayTeam === teamName) {
                        losses++;
                      }
                    }
                  }
                });

        console.log(`  Record: ${wins}-${losses}-${ties}`);

        const winPct = (wins + losses + ties) > 0 ? (wins / (wins + losses + ties)) : 0;

        const card = createTeamCard(teamName, teamData, { wins, losses, ties, winPct });
        grid.appendChild(card);
      }
    }

    function createTeamCard(teamName, teamData, record) {
      const card = document.createElement('div');
      card.className = 'favorite-card';
      
      const logoPath = `logos/${teamName.toLowerCase()}.png`;
      
      card.innerHTML = `
        <button class="remove-btn" data-type="team" data-name="${teamName}">‚úñ</button>
        <div class="card-header">
          <div class="card-logo">
            <img src="${logoPath}" alt="${teamName}" onerror="this.parentElement.innerHTML='${teamName.charAt(0)}'">
          </div>
          <div class="card-title-section">
            <div class="card-title">${teamName}</div>
            <div class="card-subtitle">${currentSeason?.year || ''} ${currentSeason?.season || ''}</div>
          </div>
        </div>
        <div class="card-stats">
          <div class="stat-item">
            <div class="stat-label">Wins</div>
            <div class="stat-value-small">${record.wins}</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Losses</div>
            <div class="stat-value-small">${record.losses}</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Win %</div>
            <div class="stat-value-small">${(record.winPct * 100).toFixed(0)}%</div>
          </div>
        </div>
        <div class="card-actions">
          <a href="team.html?team=${encodeURIComponent(teamName)}" class="btn btn-small btn-outline">View Team</a>
          <a href="current-season.html" class="btn btn-small btn-outline">Schedule</a>
        </div>
      `;

      // Add remove listener
      card.querySelector('.remove-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        removeFavorite('team', teamName);
      });

      return card;
    }

    async function loadFavoritePlayers(favoritePlayers) {
      const grid = document.getElementById('playersGrid');
      grid.innerHTML = '';

      if (!currentSeason) {
        grid.innerHTML = '<p style="color: var(--text-light);">No current season data available</p>';
        return;
      }

      // Get season stats for all players
      const allStats = await getSeasonPlayerStatsOptimized(currentSeason.id);

      for (const playerName of favoritePlayers) {
        const playerStats = allStats.find(p => 
          p.playerName === playerName || p.name === playerName
        );

        const card = createPlayerCard(playerName, playerStats);
        grid.appendChild(card);
      }
    }

    function createPlayerCard(playerName, stats) {
      const card = document.createElement('div');
      card.className = 'favorite-card';
      
      const games = stats?.games || 0;
      const avg = stats?.battingAverage ? stats.battingAverage.toFixed(3) : '.000';
      const hits = stats?.hits || 0;
      const team = stats?.team || stats?.currentTeam || 'Unknown';

      // Check for milestones
      let milestoneAlert = '';
      if (stats?.battingAverage >= 0.400) {
        milestoneAlert = '<div class="milestone-alert">Batting over .400 this season!</div>';
      } else if (stats?.hits >= 20) {
        milestoneAlert = '<div class="milestone-alert">20+ hits this season!</div>';
      }
      
      card.innerHTML = `
        <button class="remove-btn" data-type="player" data-name="${playerName}">‚úñ</button>
        <div class="card-header">
          <div class="card-logo">${playerName.split(' ').map(n => n[0]).join('')}</div>
          <div class="card-title-section">
            <div class="card-title">${playerName}</div>
            <div class="card-subtitle">${team}</div>
          </div>
        </div>
        ${milestoneAlert}
        <div class="card-stats">
          <div class="stat-item">
            <div class="stat-label">Games</div>
            <div class="stat-value-small">${games}</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Avg</div>
            <div class="stat-value-small">${avg}</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Hits</div>
            <div class="stat-value-small">${hits}</div>
          </div>
        </div>
        <div class="card-actions">
          <a href="player.html?name=${encodeURIComponent(playerName)}" class="btn btn-small btn-outline">View Stats</a>
        </div>
      `;

      // Add remove listener
      card.querySelector('.remove-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        removeFavorite('player', playerName);
      });

      return card;
    }

    function showEmptyTeams() {
      document.getElementById('teamsSection').style.display = 'block';
      document.getElementById('teamsGrid').innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üèÜ</div>
          <h3>No Favorite Teams Yet</h3>
          <p>Start tracking your favorite teams to see their records and schedules</p>
        </div>
      `;
    }

    function showEmptyPlayers() {
      document.getElementById('playersSection').style.display = 'block';
      document.getElementById('playersGrid').innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">‚≠ê</div>
          <h3>No Favorite Players Yet</h3>
          <p>Add up to 10 favorite players to track their stats and milestones</p>
        </div>
      `;
    }

    async function removeFavorite(type, name) {
      if (!confirm(`Remove ${name} from favorites?`)) return;

      try {
        const { updateUserProfile } = await import('./firebase-auth.js');
        
        const field = type === 'team' ? 'favoriteTeams' : 'favoritePlayers';
        const current = userProfile[field] || [];
        const updated = current.filter(item => item !== name);

        const result = await updateUserProfile(currentUser.uid, { [field]: updated });
        if (result.success) {
          console.log(`‚úÖ Removed ${name} from ${field}`);
          // Reload the page to refresh
          window.location.reload();
        } else {
          throw new Error('Update failed');
        }
      } catch (error) {
        console.error('Error removing favorite:', error);
        alert('Error removing favorite. Please try again.');
      }
    }

    // Add buttons - navigate to profile page
    document.getElementById('addTeamBtn').addEventListener('click', () => {
      window.location.href = 'profile.html#favorites';
    });

    document.getElementById('addPlayerBtn').addEventListener('click', () => {
      const favoritePlayers = userProfile?.favoritePlayers || [];
      if (favoritePlayers.length >= 10) {
        alert('You can only have up to 10 favorite players. Remove some to add more.');
        return;
      }
      window.location.href = 'profile.html#favorites';
    });

    function hideLoading() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }
  </script>
