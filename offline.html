<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mountainside Aces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #003366;
            --secondary-color: #66B2FF;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 50px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #856404;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #ffc107;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .status-indicator.online {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .status-indicator.online .status-dot {
            background: #28a745;
            animation: none;
        }

        .retry-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 51, 102, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .retry-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .info-box {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .info-box h3 {
            color: var(--primary-color);
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            padding: 8px 0;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box li::before {
            content: "‚úì";
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 18px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - some features are still available!</p>

        <div id="statusIndicator" class="status-indicator">
            <div class="status-dot"></div>
            <span>Checking connection...</span>
        </div>

        <button id="retryButton" class="retry-button">Try Again</button>

        <div class="info-box">
            <h3>üìã Available Offline:</h3>
            <ul>
                <li>View cached schedules</li>
                <li>Check team rosters</li>
                <li>Browse player stats</li>
                <li>View your profile</li>
            </ul>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        const statusIndicator = document.getElementById('statusIndicator');
        const retryButton = document.getElementById('retryButton');

        // Check connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                statusIndicator.className = 'status-indicator online';
                statusIndicator.innerHTML = `
                    <div class="status-dot"></div>
                    <span>Back Online!</span>
                `;
                retryButton.textContent = 'Continue';
            } else {
                statusIndicator.className = 'status-indicator';
                statusIndicator.innerHTML = `
                    <div class="status-dot"></div>
                    <span>No Connection</span>
                `;
                retryButton.textContent = 'Try Again';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Retry button handler
        retryButton.addEventListener('click', () => {
            if (navigator.onLine) {
                // Go back or reload
                if (document.referrer) {
                    window.location.href = document.referrer;
                } else {
                    window.location.href = '/';
                }
            } else {
                // Show feedback
                retryButton.disabled = true;
                retryButton.textContent = 'Still Offline...';
                setTimeout(() => {
                    retryButton.disabled = false;
                    retryButton.textContent = 'Try Again';
                }, 2000);
            }
        });

        // Initial status check
        updateConnectionStatus();

        // Periodic connection check
        setInterval(() => {
            // Try to fetch a small resource to verify actual connectivity
            fetch('/favicon.ico', { method: 'HEAD', cache: 'no-store' })
                .then(() => {
                    if (!navigator.onLine) {
                        // Connection restored but browser hasn't detected it yet
                        window.dispatchEvent(new Event('online'));
                    }
                })
                .catch(() => {
                    // Connection lost
                    if (navigator.onLine) {
                        window.dispatchEvent(new Event('offline'));
                    }
                });
        }, 5000);
    </script>
</body>
</html>
